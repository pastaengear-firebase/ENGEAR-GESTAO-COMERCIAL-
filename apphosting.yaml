# Firebase App Hosting configuration
# https://firebase.google.com/docs/app-hosting

runConfig:
  # Minimum 1 vCPU and 512MB memory for Next.js apps
  cpu: 1
  memoryMiB: 512
  # Maximum number of instances (adjust based on traffic)
  maxInstances: 10
  # Minimum number of instances (0 means scale to zero when idle)
  minInstances: 0
  # Concurrency: number of concurrent requests per instance
  concurrency: 80

env:
  # Environment variables for production
  # Note: Sensitive values should be set in Firebase Console
  - variable: NODE_ENV
    value: production
  
  # Firebase configuration (set these in Firebase Console > App Hosting > Environment Variables)
  # - variable: NEXT_PUBLIC_FIREBASE_API_KEY
  #   secret: firebase_api_key
  # - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
  #   secret: firebase_auth_domain
  # etc...
