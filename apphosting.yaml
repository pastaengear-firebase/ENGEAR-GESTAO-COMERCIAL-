# apphosting.yaml
# Forçando uma nova compilação para gerar uma nova Signed URL.
runtime: nodejs20

runConfig:
  cpu: 1
  memoryMiB: 512
env:
  - variable: NEXT_PHASE
    value: "phase-production-build"
  - variable: NODE_ENV
    value: "production"
secretParameters:
  - secret: NEXTN_GEMINI_KEY
    key: GOOGLE_GENAI_API_KEY
